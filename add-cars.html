        <div class="container">
            <div class="add-cars">
                <h3>ادخل بيانات السيارة</h3>
                <form class="form-groupe">
                    <div class="field">
                        <label for="card"> رقم اللوحة</label>
                        <input id="card" class="form-control" type="number" placeholder="6 أرقام">
                    </div>
                    <div class="field">
                        <label for="country">المحافظة</label>
                        <input id="country" class="form-control" type="text" placeholder="دمشق - حمص - حلب - اللاذقية .....">
                    </div>
                    <div class="field">
                        <label for="company"> الشركة المصنعة</label>
                        <input id="company" class="form-control" type="text">
                    </div>
                    <div class="field">
                        <label for="type">النوع</label>
                        <input id="type" class="form-control" type="text">
                    </div>
                    <div class="field">
                        <label for="color">اللون</label>
                        <input id="color" class="form-control" type="text">
                    </div>
                    <div class="field">
                        <label for="year">عام التصنيع</label>
                        <input id="year" class="form-control" type="date">
                    </div>
                    <div class="field">
                        <label for="price">سعر التأجير باليوم</label>
                        <input id="price" class="form-control" type="number">
                    </div>
                    <div class="field">
                        <label for="pic"> صورة</label>
                        <input id="pic" class="form-control" type="file">
                    </div>
                    <div class="field">
                        <button type="submit">إضافة</button>
                    </div>
                    
                    
                </form>
            </div>
